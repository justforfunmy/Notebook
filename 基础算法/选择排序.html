<script>
    let array = [0, 2, 3, 1, 5, 6, 4, 7]
    function selectSort(array) {
        for(let i=0;i<array.length;i++){
            let max = array[i]
            for(let j = i+1;j<array.length;j++){
                if(array[j]>max){
                    max = array[j]
                    let temp = array[j]
                    array[j]=array[i]
                    array[i]=temp
                }
            }
        }
        return array
    }
    console.log(selectSort(array))
</script>
