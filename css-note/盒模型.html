<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            padding:20px;
            border:1px solid #111;
            margin:10px;
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }
        .up{
            height: 20px;
            margin:20px;
            background: red;
        }
        .down{
            height: 20px;
            margin:30px;
            background: green;
        }
    </style>
</head>
<body>
    <div>
        <!-- mdn解释:当对一个文档进行布局（lay out）的时候，浏览器的渲染引擎会根据标准之一的 CSS 基础框盒模型（CSS basic box model），将所有元素表示为一个个矩形的盒子（box）。
            CSS 决定这些盒子的大小、位置以及属性（例如颜色、背景、边框尺寸…）。 
            每个盒子包含四部分：内容区域（content），内边距(padding)，边框(border)，外边距(margin)（由内而外）。
            由此可见，.box元素的实际宽度并不是100px，而是100+20*2+1*2=142px,即包含内容区域，内边距，边框的总宽度。这点和我们平时的认知并不相符，此时就需要box-sizing这个属性。
            box-sizing的值是用来设定width,height的作用对象的，默认是content-box，即width作用域content区域，当把box-sizing设置为border-box，情况就不一样了，width的作用对象是border以内的区域。

            块级元素的上外边距和下外边距有时会合并（或折叠）为一个外边距，其大小取其中的最大者，这种行为称为外边距折叠（margin collapsing），有时也翻译为外边距合并。
            注意浮动元素和绝对定位元素的外边距不会折叠。
        -->
        <div class='box'>
            contentdsfaa asdfsafasdfasdfasdfa
        </div>
        <div class='up'>111</div>
        <div class='down'>222</div>
    </div>
</body>
</html>
