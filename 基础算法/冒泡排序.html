<script>
    let array = [0, 2, 3, 1, 5, 6, 4, 7]
    function pubbleSort(array) {
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    let temp = array[i]
                    array[i] = array[j]
                    array[j] = temp
                }
            }
        }
        return array
    }
    console.log(pubbleSort(array))
</script>
