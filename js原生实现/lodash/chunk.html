<script>
    Array.prototype.chunk=function(num){
        if(this.length===0){
            return [[]]
        }
        let newArr = []
        while (this.length>=num){
            let item = this.splice(0,num)
            newArr.push(item)
        }
        return this.length===0?newArr:[...newArr,this]
    }
    console.log([].chunk(3))

</script>
