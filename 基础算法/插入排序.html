<script>
    let array = [0, 2, 3, 1, 5, 6, 4, 7]
    function insertSort(array) {
        for(let i=0;i<array.length;i++){
            let temp=array[i]
            let j;
            for(j =i-1;j>=0;j--){
                if(array[j]>temp){
                    array[j+1]=array[j]
                }else{
                    break
                }
            }
            array[j+1]=temp
        }
        return array
    }
    console.log(insertSort(array))
</script>
