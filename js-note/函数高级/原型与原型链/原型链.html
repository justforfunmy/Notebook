<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        原型链
            *访问一个对象的属性时
                *现在自身属性中查找，找到返回
                *如果没有，再沿着__proto__这条链向上查找，找到返回
                *如果最终没有找到，返回undefined
            *别名：隐式原型链
            *作用：查找对象的属性（方法)
        2.构造函数/原型/实例对象之间的关系
     -->
</body>
<script>
    function Fn(params) {
        this.test1 = function (params) {
            console.log('test1')
        }
    }
    Fn.prototype.test2 = function (params) {
        console.log('test2')
    }

    var fn = new Fn()
    fn.test1()
    fn.test2()
    console.log(fn.toString())
    fn.test3()
</script>
</html>
