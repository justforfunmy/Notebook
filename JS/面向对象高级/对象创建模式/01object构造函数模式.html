<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        方式一：Object构造函数模式
            *先创建空Object对象，再动态添加属性和方法
            *适用场景：起始时不确定对象内部数据
            *问题：语句太多
    -->
</body>
<script>
    var p = new Object()
    p.name = 'king'
    p.setName = function (name) {
        this.name = name
    }

</script>

</html>
