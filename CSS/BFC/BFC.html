<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-color: rgb(224, 206, 247);
            border: 5px solid rebeccapurple;
            overflow: auto;
            /* display: flow-root; */

        }

        .float {
            float: left;
            width: 200px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        .another{
            float:left;
        }
        .red{
            width:200px;
            height: 200px;
            background: red;
        }
        .left{
            width: 200px;
            height: 100px;
            float:left;
            background: green;
        }
        .right{
            background: red;
            height: 100px;
            margin-left:200px;
        }

        .up{
            width:100px;
            height: 20px;
            background: red;
            margin-bottom: 20px;
        }

        .down{
            width:100px;
            height: 20px;
            background: green;
            margin-top: 30px;
        }
        
    </style>
</head>

<body>
    <!-- 块格式化上下文（Block Formatting Context，BFC） 是Web页面的可视化CSS渲染的一部分，是块盒子的布局过程发生的区域，也是浮动元素与其他元素交互的区域。 块格式化上下文包含创建它的元素内部的所有内容.
    创建BFC是为了形成一个完全独立的空间，让空间中的子元素不会影响到外面的布局.
    MDN中列举了所有可以创建BFC的方式，以下是比较常用的方式：1.浮动元素，即元素的float不是none。2.绝对定位，即元素的position为absolu或者fixed。3.overflow值部位visible。4.display值为flow-root,它可以创建无副作用的BFC。5.行内块元素：display为inline-block。
    6.弹性元素,display为 flex 或 inline-flex元素的直接子元素-->
    <h3>浮动元素父元素高度坍塌</h3>
    <div class="box">
        <div class="float">浮动元素1</div>
        <div class='another'>浮动元素2</div>
        <!-- <div style="clear: both;"></div> -->
        <!-- <p class='p'>I am content inside the container.</p> -->
    </div>
    <div class='red'>其他元素</div>
    <h3>两栏自适应布局</h3>
    <div>
        <div class='left'></div>
        <div class='right'></div>
    </div>
    <h3>外边距垂直方向重合</h3>
    <!-- 块级元素的上外边距和下外边距有时会合并（或折叠）为一个外边距，其大小取其中的最大者，这种行为称为外边距折叠（margin collapsing），有时也翻译为外边距合并。
            注意浮动元素和绝对定位元素的外边距不会折叠。 -->
    <!-- 外边距折叠（Margin collapsing）也只会发生在属于同一BFC的块级元素之间。 -->
    <div>
        <div class='up'></div>
        <div style="display: flow-root;">
            <div class='down'></div>
        </div>
    </div>
</body>

</html>
