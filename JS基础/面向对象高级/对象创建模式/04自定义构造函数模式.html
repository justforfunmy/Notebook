<body>
    <!-- 
        方式四：自定义构造函数模式
            *自定义构造函数，通过new创建对象
            *适用场景：需要创建多个类型确定的对象
            *问题：每个对象都有相同的数据，浪费内存
     -->
</body>
<script>
    function Person(name,age){
        this.name = name
        this.age = age
        this.setName = function(name){
            this.name = name
        }
    }

    var p1 = new Person('k',11)
</script>
