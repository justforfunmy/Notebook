<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin:50px;
        }
        .position{
            width:600px;
            height: 300px;
            padding:10px;
            background: url('./bg.png') no-repeat #58a;
            background-position: right 0 bottom 0;
            background-origin: padding-box;
            box-sizing: border-box;

        }
        .h-gradient{
            width:600px;
            height: 300px;
            background:linear-gradient(#fb3 20%,#58a 0);
            background-size: 100% 30px;
        }

        .v-gradient{
            width:600px;
            height: 300px;
            background:linear-gradient(to right , #fb3 50%,#58a 50%);
            background-size: 30px 100%;
        }
        .o-gradient{
            width:600px;
            height: 300px;
            background:linear-gradient(45deg,#fb3 25%,#58a 0,#58a 50%,#fb3 0,#fb3 75%,#58a 0);
            background-size: 42.42640px 42.42640px;
        }
        .repeat-o-gradient{
            width:600px;
            height: 300px;
            background:repeating-linear-gradient(45deg,#fb3,#fb3 15px,#58a 0,#58a 30px)
        }
    </style>
</head>
<body>
    <div class="position"></div>
    <div class="h-gradient"></div>
    <div class='v-gradient'></div>
    <div class="o-gradient"></div>
    <div class="repeat-o-gradient"></div>
    <!-- 
        1.条纹背景
        实现方法：css线性渐变，background-size
     -->
</body>
</html>
