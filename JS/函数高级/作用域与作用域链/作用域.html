<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.理解
            *就是一块‘地盘’，一个代码所在的区域
            *它是静态的（相对于上下文对象），在编写代码时就确定了
        2.分类
            *全局作用域
            *函数作用域
            *没有块作用域（es6之前）
        3.作用
            *隔离变量，不同作用域下同名变量不冲突
        
        4.作用域与执行上下文
            1）区别1
                *全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了，而不是在函数调用时
                *全局执行上下文环境实在全局作用域确定之后，js代码马上执行之前创建
                *函数执行上下文是在调用函数时，函数体代码执行之前创立
            2）区别2
                *作用域是静态的，只要函数定义好了就一直存在，且不会再变化
                *执行上下文是动态的，调用函数时创建，函数调用结束时就会自动释放
            3）联系
                *执行上下文（对象）是从属于所在的作用域
                *全局上下文环境==>全局作用域
                *函数上下文环境==>对应的函数作用域
        
        5.作用域链
            *由内而外查找
     -->
</body>
<script>
    //全局作用域
    var a = 10,
    b=20
    function f(x) {//fn作用域
        var a = 100,
        c = 300
        console.log('fn()',a,b,c,x)
        function bar(x) {//bar作用域
            var a = 1000,
            d = 400
            console.log('bar()',a,b,c,d,x)
        }
        bar(100)
    }

    f(10)

    

    //题1
    var x = 10
    function fn() {
        console.log(x) //作用域在函数定义时就已经确定了不改变
    }
    function show(f) {
        var x = 20
        f()
    }
    show(fn) //10

    //题2
    var fn = function (params) {
        console.log(fn)
    }
    fn()//输出fn函数

    var obj = {
        fn2:function(){
            console.log(fn)
        }
    }

    obj.fn2()//现在内部作用域找，然后去全局作用域找，找obj.fn2应该console.log(this.fn2)

</script>
</html>
