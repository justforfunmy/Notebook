    function O(){
        this.subs=[]
    }
    O.prototype.publish=function (event) {
        this.subs.forEach(item=>{
            if(item.event===event){
                item.callback()
            }
        })
    }
    O.prototype.subscribe=function(event,callback){
        this.subs.push({
            event,callback
        })
    }
