<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        方式二：对象字面量模式
            *使用｛｝创建对象，同时指定属性和方法
            *适用场景：起始时对象内部数据是确定的
            *缺点：如果创建多个对象，有重复代码
     -->
</body>
<script>
    var p = {
        name:'king',
        setName:function(name){
            this.name = name
        }
    }
</script>
</html>
