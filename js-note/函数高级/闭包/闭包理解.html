<body>
    <!-- 
        1.如何产生闭包
            *当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数时，就产生了闭包
        2.理解
            *使用chrome调试查看
            *理解一：闭包是嵌套的内部函数（绝大部分人）
            *理解二：包含被引用变量（函数）的对象（极少数人）
            *注意：闭包存在于嵌套的函数内部
        3.产生闭包的条件
            *函数嵌套
            *内部函数引用了外部函数的数据（变量/函数）
        
        4.闭包作用
            *使函数内部的变量在函数执行完后，任然存活在内存中（延长了局部变量的生命周期）
            *让函数外部可以操作到函数内部的数据
        
        5.生命周期
            *产生：在嵌套内部函数定义执行完时就产生（不是在调用时）
            *死亡：在嵌套的内部函数成为垃圾对象时
     -->
</body>
<script>
    /* function fn1(){
        var a = 2
        var b = 4
        function fn2(){//执行函数定义就会产生闭包，不用调用内部函数
            console.log(a)
        }
        fn2()
    }
    fn1() */


    function fn1(){
        //函数提升，此时已经产生闭包
        var a = 2
        function fn2(){
            a++
            console.log(a)
        }
        return fn2
    }
    var f = fn1()
    f() //3
    f() //4
    fn1()() //3
    fn1()() //3

    f=null //闭包死亡
</script>
</html>
