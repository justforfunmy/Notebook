<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background: #666;
            overflow: hidden;
        }
        .box{
            width:50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .box:nth-child(1){
            float: left;
            background: sienna;
        }
        .box:nth-child(2){
            float: right;
            background: tomato;
        }
        .box:nth-child(3){
            float: left;
            background: skyblue;
        }
        .box:nth-child(4){
            float: right;
            background: slateblue;
        }

        /* .wrapper::after{
            content:'';
            display: block;
            clear:left;
        } */
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='box'>1</div>
        <div class='box'>2</div>
        <div class='box'>3</div>
        <div class='box'>4</div>
    </div>
</body>
</html>
