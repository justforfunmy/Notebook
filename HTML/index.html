<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas{
            background: #111;
        }
    </style>
</head>
<body>
    <canvas id='canvas' width="400" height="400"></canvas>
</body>
<script>
    let canvas = document.getElementById('canvas')
    let context = canvas.getContext('2d')

    context.beginPath()
    context.arc(100,100,50,0,Math.PI*2,true)
    context.closePath()
    context.fillStyle='rgb(255,255,255)'
    context.fill()
</script>
</html>
<!-- 
    1.canvas.getContext(contextType, contextAttributes)获取上下文环境;
    上下文类型（contextType）：
        2d（本小册所有的示例都是 2d 的）：代表一个二维渲染上下文
        webgl（或"experimental-webgl"）：代表一个三维渲染上下文
        webgl2（或"experimental-webgl2"）：代表一个三维渲染上下文；这种情况下只能在浏览器中实现 WebGL 版本2 (OpenGL ES 3.0)
    
    fill()	填充路径
    stroke()	描边
    arc()	创建圆弧
    rect()	创建矩形
    fillRect()	绘制矩形路径区域
    strokeRect()	绘制矩形路径描边
    clearRect()	在给定的矩形内清除指定的像素
    arcTo()	创建两切线之间的弧/曲线
    beginPath()	起始一条路径，或重置当前路径
    moveTo()	把路径移动到画布中的指定点，不创建线条
    lineTo()	添加一个新点，然后在画布中创建从该点到最后指定点的线条
    closePath()	创建从当前点回到起始点的路径
    clip()	从原始画布剪切任意形状和尺寸的区域
    quadraticCurveTo()	创建二次方贝塞尔曲线
    bezierCurveTo()	创建三次方贝塞尔曲线
    isPointInPath()	如果指定的点位于当前路径中，则返回 true，否则返回 false

    2.context.arc(x,y,r,sAngle,eAngle,counterclockwise);
    arc() 方法创建弧/曲线（用于创建圆或部分圆）。
    x：圆心的 x 坐标
    y：圆心的 y 坐标
    r：圆的半径
    sAngle：起始角，以弧度计（弧的圆形的三点钟位置是 0 度）
    eAngle：结束角，以弧度计
    counterclockwise：可选。规定应该逆时针还是顺时针绘图。false 为顺时针，true 为逆时针
-->
