<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background: #666;
        }
        .box{
            width:50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float:left;
        }
        .box:nth-child(odd){
            background: tomato;
        }
        .box:nth-child(even){
            background:wheat;
        }
        /* .box:nth-child(2){
            clear:both;
        } */
        .wrapper::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='box'>1</div>
        <div class='box'>2</div>
        <div class='box'>3</div>
        <div class='box'>4</div>
    </div>
</body>
</html>
