<body>
    <!-- 
        1.什么是函数
            *实现特定功能的n条语句的封装体
            *只有函数是可以执行的，其他的不行
        2.为什么要用函数
            *提高代码复用
            *便于阅读交流
        3.如何定义函数
            *函数声明
            *表达式
        4.如何调用函数
            *test():直接调用
            *obj.test():通过对象调用
            *new test():new调用
            *test.call/apply(obj):临时让test成为obj的方法进行调用
     -->
    
</body>
<script>
    function showInfo(age){//函数声明
        if(age<18){
            console.log('未成年')
        }else if (age>60){
            console.log('算了吧')
        }else {
            console.log('刚好')
        }
    }
    showInfo(18)

    var fn = function(){//表达式
        console.log('fn')
    }

    var obj = {xxx:'asds'}
    function test2(){
        this.xxx = 'dfa'
    }
    test2.call(obj) //可以让一个函数成为指定任意对象属性来调用
    console.log(obj)

</script>
