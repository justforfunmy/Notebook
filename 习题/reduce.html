<script>
    Array.prototype.myReduce=function(fn,initialCount){
        const arr = this;
        let i = 0;
        let pre = initialCount
        while(i<arr.length){
            pre = fn(pre,arr[i])
            i++
        }
        return pre
    }

    var arr=[1,2,3,4]
    var count = arr.myReduce((prev,next,idx,arr)=>{
        return prev+next
    },0)
    console.log(count)
</script>
