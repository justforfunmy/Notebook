<body>
    <!-- 
        1.this是什么
            *任何函数本质上都是通过某个对象来调用，如果没有直接指定就是window
            *所用函数内部都有一个变量this
            *它的值是调用函数的当前对象
        2.如何确定this的值
            *test():window
            *p.test():p
            *new test():新创建的对象
            *p.call(obj):obj
    -->
</body>
<script>
    function Person(color){
        console.log(this)
        this.color = color
        this.getColor = function(){
            console.log(this)
            return this.color
        }
        this.setColor = function(color){
            console.log(this)
            this.color = color
        }
    }

    Person('red') //this是谁？window
    var p = new Person('Yellow')//this是p
    p.getColor()//this是p

    var obj = {};
    p.setColor.call(obj,'black')//this是obj

    var test = p.setColor;
    test();//this是window

    function fun1(){
        return function fun2(){
            console.log('sss')
        }
        fun2()//this是window
    }

</script>
</html>
