<!--
    ## == 与 === 有什么区别？
    ==,如果双方类型不同，会自动进行类型转换
    ===不会自动转换类型，必须类型和值都相同



    ##转Boolean
    在条件判断中，除了null,undefined,'',false,NaN,0,-0,其他都转为true

    ##对象转原始类型
    valueOf，toString方法

    ##加法运算
    1.一方为字符串，另一方也转换成字符串
    2.一侧为number，一侧为原始类型，则原始类型转换成number
    3.一侧为number，一侧为引用类型，则都转换为字符串后拼接
    1 + '1' → '11'
    true + true → 2
    4 + [1,2,3] → '41,2,3

    ##除加法外，只要一方为数字，另一方也转换为数字

    ##比较运算（==）
    1.NaN和谁比都是false（包括自己）
    2.Boolean比较时会先转为number 
    3.string和number：string先转为number 2=='2'---true
    4.null==undefined 为true，除此之外，null，undefined和谁比都是false
    5.原始类型和引用类型：引用类型先转为原始类型

    []==![]---true
    ！的优先级高，先执行，![]中[]先转为true，则![]为false，Boolean比较时会转为number，即右边为0；之后左边的[]因为是引用类型要先转为原始类型，调用toString后为'',string和number比较时会转为
    number，因为''转boolean为false，所以为0，即左右相等

    ## 如何让 a == 1 && a == 2 && a == 3 为 true？
    思路：a对象调用valueOf返回1，2，3


-->
<script>
    let a={
        value:[1,2,3],
        valueOf:function(){
            return this.value.shift()
        }
    }
    console.log(a==1&&a==2&&a==3)

    function foo(){
        this.a = 1
        return function(){
            this.a=2
        }
    }
    var b = new foo()
    var c = new b()
    console.log(c)
</script>
