<script>
    let data ={
            name:'king',
            age:12
        }
        let str = JSON.stringify(data,function(key,value){
            switch(key){
                case "name":
                    return `${key}-${value}`
                default:
                    return value
            }
        })
        console.log(str)
        let obj = JSON.parse(str,(key,value)=>{
            if(key==='age'){
                return value+1
            }
            return value
        })
        console.log(obj)
</script>
